<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showCount(count){
            alert(count ?? "unknown");
        }

        //0은 false값이지만, 값은 엄연히 존재하므로 0출력
        showCount(0);
        //null -> unknown 출력
        showCount(null);
        //undefined -> unknown 출력
        showCount();

    </script>
</head>
<body></body>
</html>
