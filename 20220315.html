<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //캡슐화, 추상화 가능
        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }

        function showOk() {
            alert("동의하셨습니다.");
        }

        function showCancel() {
            alert("취소 버튼을 누르셨습니다.");
        }

        // 사용법: 함수 showOk와 showCancel가 ask 함수의 인수로 전달됨
        // 매개변수로 showOK() 괄호를 쓰면 반환값(undefined)이 넘겨진다!
        ask("동의하십니까?", showOk, showCancel);
    </script>
</head>
<body></body>
</html>
