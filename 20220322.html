        //화살표
        let gugudan1 = (a, b) => {
            //전달 인자값이 없을 때
            if (a == null) a = 2;
            if (b == null) b = 2;
            for (var i = a; i <= b; i++) {
                for (var j = 1; j <= 9; j++) {
                    console.log(i + " x " + j + " = " + (i * j))
                }
                console.log("-------------------------")
            }
        }

        //선언
        function gugudan2(a, b) {
            //전달 인자값이 없을 때
            if (a == null) a = 2;
            if (b == null) b = 2;
            /*
            * a=a||2
            * b=b||9
            * */
            for (var i = a; i <= b; i++) {
                for (var j = 1; j <= 9; j++) {
                    console.log(i + " x " + j + " = " + (i * j))
                }
                console.log("-------------------------")
            }

        }

        //표현식
        let gugudan3 = function (a, b) {

            if (a == null) a = 2;

            for (var i = a; i <= b; i++) {
                for (var j = 1; j <= 9; j++) {
                    console.log(i + " x " + j + " = " + (i * j))
                }
                console.log("-------------------------")
            }
        }
