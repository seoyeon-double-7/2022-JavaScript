        //화살표
        let gugudan1 = (a, b) => {
            //전달 인자값이 없을 때
            if (a == null && b == null) {
                for (var i = 2; i <= 9; i++) {
                    for (var j = 1; j <= 9; j++)
                        console.log(`${i} X ${j} = ${i * j}`)
                    console.log("-------------------------")
                }
            } else {
                for (var i = a; i <= b; i++) {
                    for (var j = 1; j <= 9; j++) {
                        console.log(i + " x " + j + " = " + (i * j))
                    }
                    console.log("-------------------------")
                }
            }
        }
