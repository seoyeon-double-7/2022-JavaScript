    // 1. (4) Bank 생성자 함수 정의
    function Bank(money=0){
        this.money = money;
        //입금
        this.deposit = function(input){
            this.money += input;
        }
        //잔고
        this.getBalance = function(){
            return this.money;
        }
        //출금
        this.withdraw = function(output){
            if(this.money >= output ) {
                this.money -= output;
                return output;
            }else{
                let temp = this.money;
                this.money = 0;
                return temp;

            }

        }
    }

    let bank = new Bank();
    bank.deposit(1000);  //입금
    bank.deposit(2000);
    let b1 = bank.getBalance(); //잔고
    console.log(b1); // 3000
    let r1 = bank.withdraw(1000)    //출금
    console.log(r1);    //2000
    let b2 = bank.getBalance();
    console.log(b2);    //2000
    let r2 = bank.withdraw(5000);
    console.log(r2);    //2000
    console.log(bank.getBalance()); //0
