<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    <!--2103 배서연-->

    //    1. 두 값 중 더 작은값을 반환하는 min 함수
    let min = (a, b) => a < b ? a : b;

    const value1 = min(4, 5);
    console.log(value1); // 4
    const value2 = min(10, 3);
    console.log(value2); // 3

    //2. 제곱근 반환 함수
    function pow(num1, num2){
        let result = 1;
        for(let i = 1; i <= num2; i++){
            result *= num1;
        }
        return result;
    }

    const value3 = pow(2, 4);
    console.log(value3); // 16 (2의 4제곱은 16)
    const value4 = pow(3, 3);
    console.log(value4); // 27 (3의 3제곱은 27)

    //3. 특정 위치의 요소를 반환하는 nth 함수
    function nth(arr, num){
        if(arr[num]){ return arr[num]; }
        else{ return null; }
    }
    const value5 = nth( [2, 3, 1], 2 ); // 세번째 값 반환
    console.log(value5); // 1
    const value6 = nth( [2, 3, 1], 3 ); // 네번째 값 반환
    console.log(value6); // null (해당 위치에 참조할 값이 없으므로)
    const value7 = nth( [], 0 ); // 첫 번째 값 반환
    console.log(value7); // null (배열이 비어있어서 참조할 값이 없으므로)

    </script>
</head>
<body>

</body>
</html>
